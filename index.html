        }

            border-radius: 4px;

            height: 10px;

        }

            color: #FF00FF;
        }

            51%, 100% { opacity: 0; }
        }

            color: #00FFFF;
        }

            border: 2px solid rgba(0, 255, 255, 0.3);

            if (!vision) return '';
            for (const item of VISION_KEYWORDS) {

            return `design inspired by the concept of "${vision}"`;

            if (!vision) return '';
            for (const item of VISION_KEYWORDS) {

        // Create image generation task
        async function createImageTask(prompt) {
            const token = generateKlingJWT();
            const url = CONFIG.KLING_API_BASE + '/v1/images/generations';

            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({
                    model_name: CONFIG.KLING_MODEL,
                    prompt: prompt,
                    n: 1,
                    aspect_ratio: '16:9'
                })
            });

            if (!response.ok) {
                const errorData = await response.json().catch(() => ({}));
                throw new Error(errorData.message || `HTTP Error: ${response.status}`);
            }

            const data = await response.json();

            if (data.code !== 0) {
                throw new Error(data.message || '„Çø„Çπ„ÇØ‰ΩúÊàê„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
            }

            return data.data.task_id;
        }

        // Poll task status
        async function pollTaskStatus(taskId) {
            const token = generateKlingJWT();
            const url = CONFIG.KLING_API_BASE + `/v1/images/generations/${taskId}`;

            const response = await fetch(url, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (!response.ok) {
                const errorData = await response.json().catch(() => ({}));
                throw new Error(errorData.message || `HTTP Error: ${response.status}`);
            }

            const data = await response.json();

            if (data.code !== 0) {
                throw new Error(data.message || '„Çπ„ÉÜ„Éº„Çø„ÇπÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
            }

            return data.data;
        }

        // Wait for task completion
        async function waitForCompletion(taskId, onProgress) {
            let attempts = 0;

            while (attempts < CONFIG.MAX_POLL_ATTEMPTS) {
                const taskData = await pollTaskStatus(taskId);

                const status = taskData.task_status;
                console.log(`Task status: ${status}`);

                if (status === 'succeed') {
                    onProgress(100);
                    if (taskData.task_result?.images?.[0]?.url) {
                        return taskData.task_result.images[0].url;
                    }
                    throw new Error('ÁîªÂÉèURL„ÅåÂèñÂæó„Åß„Åç„Åæ„Åõ„Çì„Åß„Åó„Åü');
                }

                if (status === 'failed') {
                    throw new Error(taskData.task_status_msg || 'ÁîªÂÉèÁîüÊàê„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                }

                // Update progress based on attempts
                const progress = Math.min(20 + (attempts * 70 / CONFIG.MAX_POLL_ATTEMPTS), 90);
                onProgress(progress);

                await new Promise(resolve => setTimeout(resolve, CONFIG.POLL_INTERVAL));
                attempts++;
            }

            throw new Error('„Çø„Ç§„É†„Ç¢„Ç¶„ÉàÔºöÁîªÂÉèÁîüÊàê„Å´ÊôÇÈñì„Åå„Åã„Åã„Çä„Åô„Åé„Å¶„ÅÑ„Åæ„Åô');
        }

                                    <p><span className="text-neon-cyan">„Éû„ÉÜ„É™„Ç¢„É´:</span> {teamRole?.label}</p>
                                    <p><span className="text-neon-cyan">„Ç´„É©„Éº:</span> {colorTheme}</p>
                                    {mbtiDesign && <p><span className="text-neon-cyan">„Éá„Ç∂„Ç§„É≥DNA:</span> {mbtiDesign}</p>}
                                    {visionTheme && <p><span className="text-neon-cyan">„ÉÜ„Éº„Éû:</span> {visionTheme}</p>}
                                </div>
                            </div>
                        </div>

                        <div className="flex flex-col sm:flex-row gap-4 justify-center animate-slide-up-delay-2">
                            <button onClick={handleDownload} className="holo-button">DOWNLOAD IMAGE</button>
                            <button onClick={onRestart} className="secondary-button">CREATE NEW DRIVER</button>
                        </div>
                    </div>
                </div>
            );
        }

        function ErrorScreen({ error, onRetry, onBack }) {
            return (
                <div className="min-h-screen flex items-center justify-center px-4">
                    <div className="glass-card p-8 max-w-md text-center animate-fade-in">
                        <div className="text-6xl mb-4">‚ö†Ô∏è</div>
                        <h2 className="font-orbitron text-2xl font-bold text-neon-magenta mb-4">ERROR</h2>
                        <p className="text-white/70 mb-6 font-roboto-mono text-sm">{error}</p>
                        <div className="flex gap-4">
                            <button onClick={onBack} className="secondary-button flex-1">BACK</button>
                            <button onClick={onRetry} className="holo-button flex-1">RETRY</button>
                        </div>
                    </div>
                </div>
            );
        }

        function App() {
            const [screen, setScreen] = useState('start');
            const [formData, setFormData] = useState(null);
            const [generatedImage, setGeneratedImage] = useState(null);
            const [progress, setProgress] = useState(0);
            const [error, setError] = useState(null);

            const handleStart = () => setScreen('form');

            const handleFormSubmit = async (data) => {
                setFormData(data);
                setScreen('loading');
                setProgress(0);
                setError(null);

                try {
                    const imageUrl = await generateConceptCar(data, setProgress);
                    setTimeout(() => {
                        setGeneratedImage(imageUrl);
                        setScreen('result');
                    }, 500);
                } catch (err) {
                    console.error('Generation error:', err);
                    setError(err.message);
                    setScreen('error');
                }
            };

            const handleBack = () => {
                if (screen === 'form') setScreen('start');
                else if (screen === 'error') setScreen('form');
            };

            const handleRestart = () => {
                setFormData(null);
                setGeneratedImage(null);
                setProgress(0);
                setError(null);
                setScreen('start');
            };

            const handleRetry = () => {
                if (formData) handleFormSubmit(formData);
            };

            return (
                <div className="relative z-10">
                    {screen === 'start' && <StartScreen onStart={handleStart} />}
                    {screen === 'form' && <InputForm onSubmit={handleFormSubmit} onBack={handleBack} />}
                    {screen === 'loading' && <LoadingScreen progress={progress} />}
                    {screen === 'result' && <ResultScreen imageUrl={generatedImage} formData={formData} onRestart={handleRestart} />}
                    {screen === 'error' && <ErrorScreen error={error} onRetry={handleRetry} onBack={handleBack} />}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
